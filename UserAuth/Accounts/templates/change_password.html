{% extends "base.html" %}

{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Change Your Password</h3>
		<div class="card-text">
			<div id="message-container">
				{% if messages %}
					{% for message in messages %}
						<div class="alert alert-info message m-2" data-message="{{ message }}">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
			</div>
			<!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
			<form method="post">
				{% csrf_token %}
					<!-- to error: add class "has-danger" -->
					<div class="form-group ">
						<label for="exampleInputEmail1">Confirm your username</label>
						<input type="text" class="form-control form-control-sm mt-1" autofocus required name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group ">
						<label for="exampleInputEmail1">Confirm your email</label>
						<input type="email" class="form-control form-control-sm mt-1" required name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="form-group mt-2">
						<label for="exampleInputPassword1">New Password</label>
						<input type="password" class="form-control form-control-sm mt-1" required name="new_password1" id="exampleInputPassword1">
					</div>
					<div class="form-group mt-2">
						<label for="exampleInputPassword1">Confirm New Password</label>
						<input type="password" class="form-control form-control-sm mt-1" required name="new_password2" id="exampleInputPassword1">
					</div>
					<div class="form-group text text-center m-3">
						<button type="submit" class="btn btn-primary btn-block">Confirm</button>
					</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock  %}
